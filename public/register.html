<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
	<header class="w3-container w3-teal">
		<h1>Register</h1>
	</header>

	<div class="w3-container w3-half w3-margin-top">

		<form action="/registerSubmit" method="post" class="w3-container w3-card-4">
			<p>
				<label class="w3-label w3-validate">Name</label>
				<input name="userId"  class="w3-input" type="text" style="width:30%" required></p>
				
			<p>
				<label class="w3-label w3-validate">Password</label>
				<input name="password"  class="w3-input" type="password" style="width:30%" ></p>
			<p>	
				<input type="submit" value="register" /></p>
			
			
		</form>
	<a href="/login">
		<button>login</button>
	</a>
	</div>
</body>
</html>
